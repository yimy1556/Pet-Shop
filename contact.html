<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="./assets/lgo.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="app">
        <header class="header sticky-top">
            <nav class="justify-content-between navbar navbar-expand navbar-light bg-light bg-transparent">
                <div class="d-flex align-items-center">
                    <img class="logo" src="assets/lgo.png" alt="lgo">
                    <p class="text-logo">Franco<br>Pet-Shop</p>
                </div>
                <div>
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"> <img class="icon" src="./assets/home.svg" alt="icon-home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <img class="icon" src="./assets/contact.svg" alt="icon-contact">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="icon" src="./assets/shop.svg" alt="icon-shop">Productos
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="prod1.html">Juguetes</a>
                                <a class="dropdown-item" href="prod2.html">Medicamentos</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>        
        <section>
            <h1 class="text-center estilo-bienvenida">formulario de contact</h1>
            <form class="estilo-form needs-validation" novalidate>
                <h2 class="text-center estilo-informacion">Dotos Cliente</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationTooltip01">Nombre</label>
                        <input type="text" class="form-control" id="validationTooltip01" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationTooltip02">Apellido</label>
                        <input type="password" class="form-control" id="validationTooltip02" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="validationTooltip03">Correo</label>
                    <input type="text" class="form-control" id="validationTooltip03" placeholder="Ejem: 1234Exemple.com" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="validationTooltip04">Telefono</label>
                    <input type="text" class="form-control" id="validationTooltip04" placeholder="Ejem: 158275324" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationTooltip05">Cantidad de Mascotas</label>
                        <input type="number" class="form-control" id="validationTooltip05" v-model="numberOfPets" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class ="form-group col-md-6">
                        <p>Tipo de Mascotas</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" required>
                            <label class="form-check-label" for="inlineCheckbox1">Perros</label>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" required>
                            <label class="form-check-label" for="inlineCheckbox1">Gatos</label>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" required>
                            <label class="form-check-label" for="inlineCheckbox1">Otros Tipos Mascotas</label>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationTooltip06">Nombre de la Moscota</label>
                        <input type="text" class="form-control" id="validationTooltip06" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationTooltip07">Raza de Mascotas</label>
                        <input type="text" class="form-control" id="validationTooltip07" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationTooltip08">Edad Moscota</label>
                        <input type="text" class="form-control" id="validationTooltip08" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationTooltip09">Telle ropa de Mascotas</label>
                        <input type="text" class="form-control" id="validationTooltip09" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                </div>
                <button class=" text-center btn btn-primary" type="submit">Submit form</button>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
