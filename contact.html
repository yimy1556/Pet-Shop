<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="./assets/lgo.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="app">
        <header class="header sticky-top">
            <nav class="justify-content-between navbar navbar-expand navbar-light bg-light bg-transparent">
                <div class="d-flex align-items-center">
                    <img class="logo" src="assets/lgo.png" alt="lgo">
                    <p class="text-logo">Franco<br>Pet-Shop</p>
                </div>
                <div>
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"> <img class="icon" src="./assets/home.svg" alt="icon-home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html"> <img class="icon" src="./assets/contact.svg" alt="icon-contact">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="icon" src="./assets/shop.svg" alt="icon-shop">Products
                            </a>
                            <div class="dropdown-menu bg-transparent" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item text-center" href="prod1.html"><img class="icon-interno" src="assets/dog-bone.ico" alt="icon-prod">Juguetes</a>
                                <a class="dropdown-item text-center" href="prod2.html"> <img class="icon-interno" src="assets/medical_services-24px.svg" alt="">Medicamentos</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>        
        <section>
            <h1 class="text-center estilo-bienvenida">formulario de contacto</h1>
            <form class="estilo-form" v-on:submit.prevent="onSubmit">
                <h2 class="text-center estilo-informacion">Dotos Cliente</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" id="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Apellido">Apellido</label>
                        <input type="password" class="form-control" id="Apellido">
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Correo">Correo</label>
                    <input type="text" class="form-control" id="Correo" placeholder="Ejem: 1234Exemple.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="Telefono">Telefono</label>
                    <input type="text" class="form-control" id="Telefono" placeholder="Ejem: 158275324">
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="CantidadMascotas">Cantidad de Mascotas</label>
                        <input type="number" class="form-control" id="CantidadMascotas">
                    </div>
                    <div class ="form-group col-md-6">
                        <p>Tipo de Mascotas</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="perros" value="P">
                            <label class="form-check-label" for="perros">Perros</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="gatos" value="G">
                            <label class="form-check-label" for="gatos">Gatos</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="otro" value="O">
                            <label class="form-check-label" for="otro">Otros Tipos Mascotas</label>
                        </div>
                    </div>
                </div>
                <h2 class="text-center estilo-informacion">Datos de la mascota</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombreMascota">Nombre</label>
                        <input type="text" class="form-control" id="nombreMascota">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="razaMascota">Raza</label>
                        <input type="text" class="form-control" id="razaMascota">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="edadMascota">Edad</label>
                        <input type="text" class="form-control" id="edadMascota">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="talleMascota">Talle ropa </label>
                        <input type="text" class="form-control" id="talleMascota">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12 justify-content-center ">
                        <label for="comentarios">Comentarios</label>
                        <input type="text" class="form-control" id="comentarios">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button v-on:click="envioDeFormulario" class=" text-center btn btn-primary submit" type="reset">Submit form</button>
                </div>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
