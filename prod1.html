<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetes</title>
    <link rel="icon" href="./assets/lgo.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="Juguetes">
    <div id="app">
        <header class="header sticky-top">
            <nav class="justify-content-between navbar navbar-expand navbar-light bg-light bg-transparent">
                <div class="d-flex align-items-center">
                    <img class="logo" src="assets/lgo.png" alt="lgo">
                    <p class="text-logo">Franco <br> Pet-Shop  </p>
                </div>
                <div>
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"> <img class="icon" src="./assets/home.svg" alt="icon-home"> Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html"> <img class="icon" src="./assets/contact.svg" alt="icon-contact"> Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="icon" src="./assets/shop.svg" alt="icon-shop"> Products
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item text-center" href="prod1.html"><img class="icon-interno" src="assets/dog-bone.ico" alt="icon-prod">Juguetes</a>
                                <a class="dropdown-item text-center" href="prod2.html"> <img class="icon-interno" src="assets/medical_services-24px.svg" alt="">Medicamentos</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header> 
        <section>
            <h2 class="text-center estilo-bienvenida">Juguetes Para Mascotas</h2>
            <div class="container">
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <p class="text-center">Orden de prioridad</p>
                        <select class="form-control" id="select" v-model="filterPrecio">
                            <option value="">Mas relevantes</option>
                            <option value="ME" >Menor Precio</option>
                            <option value="MA">Mayor Precio</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class=" row justify-content-between"> 
                    <div v-for="(articulos, index) in articulosFinales" v-bind:class="{ rojo : articulos.stock < 5}" class="card col-3 justify-content-center">
                        <img :src="articulos.imagen" class="card-img-top" alt="...">
                        <img v-if="articulos.stock <= 5" src="./assets/unnamed.png" class="ultimos-stock" alt="sdsd">
                        <button v-on:click="mostrarArticulo(articulos)">
                            {{descri}}
                        </button>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-center">Precio {{articulos.precio}}$</li>
                            <li class="list-group-item text-center"> {{articulos.stock}} Stock disponible</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <footer class="container-fluid">   
            <div class="row justify-content-around">
                <div class="d-flex align-items-center">
                    <a href="index.html"><img class="logo" src="assets/lgo.png" alt="lgo"></a>
                    <a href="index.html"><p class="text-logo">Franco<br>Pet-Shop</p></a>
                </div>
                <div class="d-flex align-self-center">
                    <a href="https://www.instagram.com/"><img class="redes" src="./assets/instagram.png" alt="instagram"></a>
                    <a href="https://www.youtube.com/"><img class="redes" src="./assets/youtube.png" alt="youtube"></a>
                </div>
            </div> 
            <p class="text-center">Â© 2020 Copyrigth Franco pet-shop</p>        
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
